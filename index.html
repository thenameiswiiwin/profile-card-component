<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile card component</title>
		<!-- FONT -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<div class="container">
			<article class="card">
				<div class="card__top">
					<img src="./images/bg-pattern-card.svg" alt="" class="card__top__img" />
				</div>
				<div class="card__middle">
					<img
						src="./images/image-victor.jpg"
						alt="profile picture"
						class="card__middle__img"
					/>
					<div class="card__middle__content">
						<h1 class="card__middle__content--username">Victor Crest</h1>
						<span class="card__middle__content--age">26</span>
					</div>
					<p class="card__middle__location">London</p>
				</div>
				<div class="card__bottom">
					<div class="figure">
						<h1 class="card__bottom__stat">80K</h1>
						<p class="card__bottom__description">Followers</p>
					</div>
					<div class="figure">
						<h1 class="card__bottom__stat">803K</h1>
						<p class="card__bottom__description">Likes</p>
					</div>
					<div class="figure">
						<h1 class="card__bottom__stat">1.4K</h1>
						<p class="card__bottom__description">Photos</p>
					</div>
				</div>
			</article>
		</div>
	</body>
</html>
